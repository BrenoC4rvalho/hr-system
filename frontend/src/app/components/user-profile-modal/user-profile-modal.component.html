<div
  class="relative bg-component shadow-2xl p-5 rounded min-w-3xl"
  *ngIf="isVisible && user"
>

  <button (click)="onClose()" class="text-red-500 absolute right-2 top-2 hover:cursor-pointer">
    <lucide-icon class="w-7 h-7" [img]="CircleXIcon"></lucide-icon>
  </button>

  <header class="text-3xl font-medium text-primary">
    <h3>User Profile</h3>
  </header>

  <div>

    <div class="flex items-center gap-4 my-5">
      <div
        class="flex items-center justify-center w-32 h-32 object-cover rounded-full bg-primary"
      >
        <p class="text-5xl text-white-soft">{{user.username[0]}}</p>
      </div>
      <div class="">
        <div class="flex gap-1 text-2xl">
          <p>{{ user.username }}</p>
        </div>
        <div class="flex gap-1 text-2xl">
          <p>{{ user.role }}</p>
        </div>
      </div>
    </div>




    <div class="flex gap-1 text-2xl">
      <label for="">Employee ID:</label>
      <p>{{ user.employee }}</p>
    </div>

    <div class="flex gap-1 text-2xl items-center">
      <label for="">Status:</label>
      <p
        class="rounded flex justify-center items-center px-5"
        [ngClass]="{'bg-green-200 text-green-900': user.status === 'ACTIVE', 'bg-red-200 text-red-900': user.status === 'INACTIVE'}"
      >
        {{ user.status }}
      </p>

    </div>

</div>
