<section class="bg-component shadow rounded p-6 w-fit font-sans border border-gray-light">
    <!-- Header -->
    <div class="flex justify-between gap-5 items-center mb-4">

      <h2 class="text-2xl font-bold text-secondary">Birthdays</h2>

      <div class="flex gap-1 text-primary">
        <button
          class="hover:cursor-pointer"
          (click)="previousMonth()"
        >
          <lucide-icon
            class="h-4 w-4"
            [img]="ArrowLeftIcon"
          >
          </lucide-icon>
        </button>
        <span class="text-base">
          {{ monthName === 'Search' ? monthName : monthName.slice(0, 3) }}
        </span>
        <button
          class="hover:cursor-pointer"
          (click)="nextMonth()"
        >
          <lucide-icon
            class="h-4 w-4"
            [img]="ArrowRightIcon"
          >
          </lucide-icon>
        </button>
      </div>

    </div>

    <!-- Search -->
    <div class="relative mb-4">
      <input
        type="text"
        [(ngModel)]="searchText"
        placeholder="Search first name"
        class="w-full pl-3 pr-10 py-2 border border-gray-light rounded-lg focus:outline-none focus:ring-2 focus:ring-secondary"
        (input)="onSearch()"
      />
      <lucide-icon class="h-5 w-5 text-deep absolute right-3 top-1/2 transform -translate-y-1/2" [img]="UserRoundSearchIcon"></lucide-icon>
    </div>


    <ul *ngIf="(employeesSearch.length > 0 ||  totalEmployees > 0)">
      <li
        *ngFor="let employee of (employeesSearch.length > 0 ? employeesSearch : employees)"
        class="flex items-center py-2 border-b border-gray-light last:border-0"
      >
        <img
          class="w-10 h-10 rounded-full bg-secondary"
        />
        <div class="ml-3 flex-1">
          <div class="text-deep font-medium">{{ employee.firstName }} {{ employee.lastName }}</div>
          <div class="text-gray text-sm">{{ employee.department.name }}</div>
        </div>
        <div class="ml-12 text-sm font-light">
          {{ employee.birthDate }}
        </div>
      </li>
    </ul>

    <div *ngIf="employeesSearch.length === 0 && totalEmployees == 0" class="flex flex-col gap-3 items-center">
      <lucide-icon
            class="h-30 w-30 text-primary"
            [img]="CakeIcon"
          >
          </lucide-icon>
      <p class="text-lg text-deep">
        No birthdays in {{ monthName }}.
      </p>
    </div>

</section>
