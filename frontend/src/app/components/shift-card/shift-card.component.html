<section class="bg-component shadow rounded w-fit font-sans border border-gray-light">
  <div class="border-b border-gray-light">
    <div class="text-center p-2 text-2xl font-bold text-secondary">Employees by Shift</div>
  </div>

  <div class="p-5 flex flex-col items-center">
    <div
      class="relative rounded-full w-60 h-60 flex justify-center items-center"
      [attr.style]="conicGradientTailwind"
    >
      <div class="absolute bg-component rounded-full w-52 h-52 flex justify-center items-center">
        <div class="text-center">
          <div class="text-2xl text-deep">Total</div>
          <div class="text-2xl text-gray">{{ totalOfEmployees }}</div>
        </div>
      </div>
    </div>
    <div class="mt-3">
     <ul class="flex gap-5">
       <li class="flex items-center gap-1 relative group">
         <div class="w-2.5 h-2.5 rounded-full bg-yellow-500"></div>
         <p>Morning</p>
         <div class="absolute bottom-full left-1/2 -translate-x-1/2 mb-2 hidden group-hover:block bg-deep text-white-soft text-xs rounded py-1 px-2">
           {{ employeesMorning }} Employees
         </div>
       </li>
       <li class="flex items-center gap-1 relative group">
         <div class="w-2.5 h-2.5 rounded-full bg-primary"></div>
         <p>Afternoon</p>
         <div class="absolute bottom-full left-1/2 -translate-x-1/2 mb-2 hidden group-hover:block bg-deep text-white-soft text-xs rounded py-1 px-2">
           {{ employeesAfternoon }} Employees
         </div>
       </li>
       <li class="flex items-center gap-1 relative group">
         <div class="w-2.5 h-2.5 rounded-full bg-deep"></div>
         <p>Night</p>
         <div class="absolute bottom-full left-1/2 -translate-x-1/2 mb-2 hidden group-hover:block bg-deep text-white-soft text-xs rounded py-1 px-2">
           {{ employeesNight }} Employees
         </div>
       </li>
     </ul>
    </div>
  </div>
</section>
