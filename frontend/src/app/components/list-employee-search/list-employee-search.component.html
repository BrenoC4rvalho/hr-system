<div class="relative">
  <input
    type="text"
    [(ngModel)]="searchText"
    placeholder="Search first name"
    class="w-full pl-3 pr-10 py-2 border border-gray-light rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"
    (input)="onSearch()"
    (focus)="showDropdown = true"
    (blur)="hideDropdown()"
  />

  <lucide-icon
    class="h-5 w-5 text-deep absolute right-3 top-1/2 transform -translate-y-1/2"
    [img]="UserRoundSearchIcon"
  >
  </lucide-icon>

  <div
    *ngIf="showDropdown && searchText.length > 0"
    class="absolute z-50 w-full bg-white rounded-xl border border-gray-light shadow-lg max-h-60 overflow-auto"
  >
    <div
      *ngFor="let employee of employees"
      (mousedown)="selectEmployee(employee)"
      class="flex items-center px-3 py-2 hover:bg-gray-100 cursor-pointer border-b border-gray-light last:border-0"
    >
      <img
        class="w-10 h-10 rounded-full bg-secondary"
      />
      <div class="ml-3 flex-1">
        <div class="text-deep font-medium">
          {{ employee.firstName }} {{ employee.lastName }}
        </div>
        <div class="text-gray text-sm">
          {{ employee.department.name || 'No department' }}
        </div>
      </div>
    </div>

    <div *ngIf="employees.length === 0" class="p-3 text-gray-500 text-sm">
      No employees found.
    </div>
  </div>
</div>
