<app-modal
  [headerText]="'Position Profile'"
  (closeCliked)="onClose()"
>

  <section *ngIf="position" class="flex gap-5 flex-col">

    <div>
      <div class="border-b-2 border-gray-light pb-5">
        <input
          *ngIf="isEditing"
          [(ngModel)]="editablePosition.name"
          class="text-2xl font-bold border p-2 w-full rounded"
        />
        <p *ngIf="!isEditing" class="text-deep font-bold text-2xl">{{ position.name }}</p>
        <div class="flex items-center gap-2 mt-2">
          <p class="text-gray">ID: {{ position.id }}</p>
        </div>
      </div>

      <div class="flex mt-5">
        <div class="flex gap-3 flex-col">
          <label class="text-gray font-semibold">Description</label>
          <textarea
            *ngIf="isEditing"
            [(ngModel)]="editablePosition.description"
            class="border p-2 rounded"
          ></textarea>
          <p *ngIf="!isEditing">{{ position.description }}</p>
        </div>
      </div>
    </div>

    <div class="flex gap-4 mt-6">
      <button
        *ngIf="!isEditing"
        (click)="toggleEdit()"
        class="bg-secondary px-6 py-2 rounded-lg text-white font-medium transition hover:bg-secondary/80"
      >
        Edit
      </button>

      <button
        *ngIf="isEditing"
        (click)="saveChanges()"
        class="bg-green-500 px-6 py-2 rounded-lg text-white font-medium transition hover:bg-green-600"
      >
        Save
      </button>

      <button
        *ngIf="isEditing"
        (click)="cancelEdit()"
        class="border border-gray-500 px-6 py-2 rounded-lg text-gray-700 font-medium transition hover:bg-gray-100"
      >
        Cancel
      </button>
    </div>

  </section>

</app-modal>
