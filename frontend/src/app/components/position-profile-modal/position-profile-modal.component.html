<app-modal
  [headerText]="'Position profile'"
  (closeCliked)="onClose()"
>

  <section *ngIf="position" class="flex gap-5">

    <div>

      <div class="border-b-2 border-gray-light pb-5">
        <p class="text-deep font-bold text-2xl">{{ position.name }}</p>
        <div class="flex items-center gap-2 mt-2">
          <p class="text-gray">ID: {{ position.id }}</p>
        </div>
      </div>

      <div class="flex mt-5">
        <div>
          <div class="flex gap-3">
            <p class="text-gray">Description</p>
            <p>
              {{ position.description }}
            </p>
          </div>
        </div>
      </div>

    </div>

  </section>

</app-modal>
