<div class="relative bg-component shadow-2xl p-5 rounded">

  <button (click)="onClose()" class="text-red-500 absolute right-2 top-2 hover:cursor-pointer">
    <lucide-icon class="w-7 h-7" [img]="CircleXIcon"></lucide-icon>
  </button>

  <header class="mb-5 text-4xl font-medium text-primary">
    <h3>Add new User</h3>
  </header>

  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="flex flex-col gap-1.5">

    <!-- Username -->
    <label class="text-xl" for="username">Username</label>
    <input
      id="username"
      placeholder="exempleUsername"
      formControlName="username"
      type="text"
      class="p-2 text-2xl border border-gray-light focus:outline-primary rounded"
    >
    <div *ngIf="form.get('username')?.invalid && form.get('username')?.touched" class="text-red-500 text-sm">
      <div *ngIf="form.get('username')?.errors?.['minlength']">
        Username must be at least 3 characters long.
      </div>
      <div *ngIf="form.get('username')?.errors?.['maxlength']">
        Username must be less than 50 characters long.
      </div>
      <div *ngIf="form.get('username')?.errors?.['required']">
        Username is required.
      </div>
    </div>

    <!-- Role -->
    <label class="mt-5 text-xl" for="role">Role</label>
    <select
      id="role"
      class="p-2 text-2xl border border-gray-light focus:outline-primary rounded"
      formControlName="role"
    >
      <option value="" disabled>Select Role</option>
      <option *ngFor="let role of userRoles" [value]="role">{{ role }}</option>
    </select>
    <div *ngIf="form.get('role')?.invalid && form.get('role')?.touched" class="text-red-500 text-sm">
      Role is required.
    </div>

    <!-- Employee -->
    <label class="mt-5 text-xl" for="employeeId">Employee</label>
    <input
      id="employeeId"
      placeholder="exempleEmployee"
      type="text"
      class="p-2 text-2xl border border-gray-light focus:outline-primary rounded"
      formControlName="employeeId"
    >

    <div class="mt-5 flex justify-center">
      <button
        class="bg-primary text-white-soft text-xl py-2 px-6 w-fit rounded hover:opacity-80 hover:cursor-pointer
          disabled:opacity-50 disabled:cursor-auto"
        type="submit"
        [disabled]="form.invalid"
      >
        Save
      </button>
    </div>

  </form>
</div>
