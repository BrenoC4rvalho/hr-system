<section class="bg-component shadow rounded p-6 font-sans border border-gray-light flex-1">
  <h2 class="text-2xl font-bold text-secondary mb-4">Recent Hires (Last 90 Days)</h2>
  <div class="space-y-3 overflow-y-auto max-h-60 pr-2">
    <div *ngIf="recentHires.length === 0" class="text-gray text-center py-4">
      No recent hires.
    </div>
    <div *ngFor="let employee of recentHires" class="flex items-center py-2 border-b border-gray-light last:border-0">
      <div class="ml-3 flex-1">
        <div class="text-deep font-medium">{{ employee.firstName }} {{ employee.lastName }}</div>
        <div class="text-gray text-sm">{{ employee.department.name }}</div>
      </div>
      <div class="text-sm font-light text-gray">
        {{ employee.hiredDate | date: 'MMM d' }}
      </div>
    </div>
  </div>
</section>
