<div class="relative bg-component shadow-2xl p-5 rounded border-2 border-primary max-h-[80vh] overflow-y-auto">

  <button (click)="close()" class="text-red-500 absolute right-1 top-1 hover:cursor-pointer">
    <lucide-icon class="w-5 h-5 md:w-7 md:h-7" [img]="CircleXIcon"></lucide-icon>
  </button>

  <header class="mb-5 text-center">
    <h2 class="text-2xl md:text-4xl font-medium text-primary">{{ headerText }}</h2>
  </header>

  <div class="">
    <ng-content></ng-content>
  </div>

  <div class="flex gap-2 justify-end mt-5">

    <ng-content select="[modal-button]"></ng-content>

    <button
      class="text-red-500 border border-red-500 px-3 py-1 rounded hover:cursor-pointer hover:bg-red-100 "
      (click)="close()"
    >
      Cancel
    </button>
  </div>
</div>
