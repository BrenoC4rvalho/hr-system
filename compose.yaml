services:
  database:
    container_name: "hrsystem-db"
    image: "ankane/pgvector:latest"
    env_file:
      - ./.env
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./backend/src/main/resources/db/init/init-vector.sql:/docker-entrypoint-initdb.d/init-vector.sql
    restart: always

volumes:
  - db_data:

